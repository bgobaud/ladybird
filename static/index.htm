<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Ladybird</title>
    <script src="index.js"></script>
    <script src="filter.js"></script>
  </head>
  <body>
    <h1>Ladybird Homepage</h1>

    <p>Here you can watch some data, and filter it...</p>

    <form>
      <div class="form-group">
        <label for="agerange">Age range</label>
        <select
          id="agerange"
          class="form-select"
          aria-label="Select age range"
          onchange="updateArray(document)"
        >
          <option selected></option>
          <option value="20_25">From 20 to 25</option>
          <option value="26_30">From 26 to 30</option>
          <option value="31_35">From 31 to 35</option>
          <option value="36_41">From 36 to 41</option>
        </select>
      </div>
      <div class="form-group">
        <label for="eyecolor">Eye color</label>
        <select
          id="eyecolor"
          class="form-select"
          aria-label="Select age range"
          onchange="updateArray(document)"
        >
          <option selected></option>
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
          <option value="green">Green</option>
        </select>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">firstname</th>
          <th scope="col">lastname</th>
          <th scope="col">eye color</th>
          <th scope="col">age</th>
          <th scope="col">company</th>
          <th scope="col">email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
